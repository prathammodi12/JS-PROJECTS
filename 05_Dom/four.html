<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code || DOM</title>
</head>
<body style="background-color: black; color:aliceblue;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>    
    function addLanguage(langName){
        const li= document.createElement('li')
        li.innerHTML =`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")
    addLanguage("Ruby")

    // Edit

    const seclang=document.querySelector("li:nth-child(2)")
    // seclang.innerHTML= "Mojo"
    const newli=document.createElement('li')
    newli.textContent=("pyp")
    seclang.replaceWith(newli)

    // edit

    const firstchild = document.querySelector("li:first-child")
    firstchild.outerHTML = '<li>TypeScript</li>'
    
    //remove
    const lastlang= document.querySelector('li:last-child')
    lastlang.remove()

    </script>
</html>
